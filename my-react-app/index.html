<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Chat App" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chat App" />
    <meta name="description" content="–°–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ —á–∞—Ç-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Status Bar Styling -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-navbutton-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Title -->
    <title>Chat App - –û–±—â–µ–Ω–∏–µ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration.scope);
            })
            .catch((error) => {
              console.log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
            });
        });
      }
      
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–π –ø–∞–Ω–µ–ª–∏
      function updateStatusBarColor() {
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ –º–µ—Ç–∞-—Ç–µ–≥–∏ –¥–ª—è —Å–∏—Å—Ç–µ–º–Ω–æ–π –ø–∞–Ω–µ–ª–∏
        const metaTags = [
          { name: 'theme-color', content: '#6366f1' },
          { name: 'msapplication-navbutton-color', content: '#6366f1' },
          { name: 'msapplication-TileColor', content: '#6366f1' }
        ];
        
        metaTags.forEach(tag => {
          let meta = document.querySelector(`meta[name="${tag.name}"]`);
          if (meta) {
            meta.setAttribute('content', tag.content);
          } else {
            meta = document.createElement('meta');
            meta.setAttribute('name', tag.name);
            meta.setAttribute('content', tag.content);
            document.head.appendChild(meta);
          }
        });
        
        // –î–ª—è iOS
        let appleMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (appleMeta) {
          appleMeta.setAttribute('content', 'default');
        }
        
        console.log('üé® [Status Bar] –¶–≤–µ—Ç —Å–∏—Å—Ç–µ–º–Ω–æ–π –ø–∞–Ω–µ–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω –Ω–∞ —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π');
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('DOMContentLoaded', updateStatusBarColor);
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤–∏–¥–∏–º–æ—Å—Ç–∏ (–¥–ª—è PWA)
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          updateStatusBarColor();
        }
      });
    </script>
  </body>
</html>
